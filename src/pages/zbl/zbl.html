<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue模板</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-file-manager doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    // IP 配置
    window.IMPORT = {
      BASE_URL: 'http://218.77.106.72:1029'
    }
    const baseSize = 16
    // 设置 rem 函数
    function setRem () {
      // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
      const scale = document.documentElement.clientWidth / 2100
      // 设置页面根节点字体大小
      document.documentElement.style.fontSize = (baseSize * Math.min(scale, 2)) + 'px'
    }
    // 初始化
    setRem()
    // 改变窗口大小时重新设置 rem
    window.onresize = function () {
      setRem()
    }
    // 故障告警详情函数
    window.alarmDetail = function (data) {
      alert('故障告警：'+JSON.stringify(data))
    }
    // 性能预警详情函数
    window.performanceDetail = function (data) {
      alert('性能预警：'+JSON.stringify(data))
    }
  </script>
</body>

</html>
